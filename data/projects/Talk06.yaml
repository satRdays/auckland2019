bio: "Harel Lustiger is a Data Scientist at Harmonic Analytics Ltd. specialising in Machine Learning Architecture. His work includes building Machine Learning systems for New Zealand’s largest utility companies and public sector organisations.<br>
 
Harel sees data science as craftsmanship. As such, he is on a continuous journey to find good data science practices. His talks and writings aim to localise and communicate essential practices from Software Engineering and Statistics.<br> 
 
In 2012, after watching IBM Watson competing with (and beating) human players, Harel decided to change his profession from Electrical Engineering to Statistics. Three years later, he became the first Data Science Researcher at the Tel-Aviv University School of Management.

bio: "Thomas is a biostatistician who has been developing R packages for more than twenty years. He is currently Professor of Biostatistics at the University of Auckland, and teaches in the Statistics and Data Science programs."
description: "The DHBins package lets you show statistics for New Zealand Regional Councils and District Health Boards on a hexagonal map, making comparisons easy by size or colour. For categorical data, you can split each hex into six triangles. This was my first ever set of ggplot geoms!"

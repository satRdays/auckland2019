bio: "Jacquie Tran is a sport scientist from Melbourne, Australia. She currently works as Team Leader for the Knowledge Edge for Tokyo team at High Performance Sport New Zealand. In this team, Jacquie uses qualitative and quantitative research methods to explore the aspects of preparation that contribute to successful performances at pinnacle events."

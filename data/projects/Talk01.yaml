category: Category 1
description: "Sports performance data is abundant - with technological improvements, location tracking, video, inertial sensors, physiological monitoring, and activity logs have become commonplace in elite sport settings. In this talk, I'll share some insights into how data is used in performance sport today and what opportunities lie ahead for sports organisations and professionals to improve their use of data."
